<div class="ui-inputgroup">
  <input type="text" pInputText placeholder="请输入关键字">
  <button pButton type="button" icon="fa fa-superpowers" class="ui-button-warn"></button>
</div>
<p-dataTable [value]="dataList" selectionMode="multiple" emptyMessage="暂无数据">
  <p-column field="" header="序号" [style]="{'width':'50px','height':'30px'}">
      <ng-template let-col let-data="rowData" let-ri="rowIndex" pTemplate="body">
          <!-- <span>{{ri+1+(page.curPage-1)*page.pageSize}}</span> -->
          <span>{{ri+1}}</span>
      </ng-template>
  </p-column>
  <p-column field="tel" header="姓名"></p-column>
  <p-column field="password" header="密码"></p-column>
  <p-column  header="操作">
    <ng-template let-col let-data="rowData" let-ri="rowIndex" pTemplate="body">
      <span (click)="delUser(data.id)">删除</span>
      <span>修改</span>
  </ng-template>
  </p-column>
</p-dataTable>
<p-paginator [rows]="page.pageSize" [totalRecords]="page.totalNum" (onPageChange)="paginate($event)"></p-paginator>
